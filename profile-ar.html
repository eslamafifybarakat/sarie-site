    <section id="profile" class="pb-4">
        <div class="container">
            <h1 class="text-white-color" class="mt-4">الحساب</h1>
            <div class="global-card mt-5 p-4">
                <div class="d-sm-flex align-items-start gap-md-5">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">الملف الشخصي</button>
                        <button class="nav-link text-nowrap" id="v-pills-password-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-password" type="button" role="tab" aria-controls="v-pills-password"
                            aria-selected="true">تغيير كلمة المرور</button>
                        <hr>
                        <a class="nav-link text-danger" href="./login-ar.html">تسجيل الخروج</a>
                    </div>
                    <div class="tab-content mt-sm-0 mt-3 w-100" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                            aria-labelledby="v-pills-profile-tab" tabindex="0">
                            <h5 class="text-white-color">تعديل الملف الشخصي</h5>
                            <form class="mt-4">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="firstName" class="form-label">الاسم الأول</label>
                                        <input type="text" id="firstName" class="form-control"
                                            placeholder="أدخل الاسم الأول">
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="lastName" class="form-label">اسم العائلة</label>
                                        <input type="text" id="lastName" class="form-control"
                                            placeholder="أدخل اسم العائلة">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="mobileNumber" class="form-label">رقم الجوال</label>
                                        <input type="text" id="mobileNumber" class="form-control"
                                            placeholder="+ 123 123 123">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-5">
                                    <button
                                        class="btn btn-solid-main d-flex justify-content-center align-items-center gap-2">
                                        حفظ
                                        <i class="fas fa-save"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="v-pills-password" role="tabpanel"
                            aria-labelledby="v-pills-password-tab" tabindex="0">
                            <h5 class="text-white-color">تغيير كلمة المرور</h5>
                            <form class="mt-4">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="oldPassword" class="form-label">كلمة المرور القديمة</label>
                                        <input type="password" id="oldPassword" class="form-control"
                                            placeholder="أدخل كلمة المرور القديمة">
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
                                        <input type="password" id="newPassword" class="form-control"
                                            placeholder="أدخل كلمة المرور الجديدة">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmNewPassword" class="form-label">تأكيد كلمة المرور
                                            الجديدة</label>
                                        <input type="password" id="confirmNewPassword" class="form-control"
                                            placeholder="أدخل تأكيد كلمة المرور الجديدة">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-5">
                                    <button
                                        class="btn btn-solid-main d-flex justify-content-center align-items-center gap-2">
                                        حفظ
                                        <i class="fas fa-save"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
