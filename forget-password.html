<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sarie</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo/logo.png">
    <!-- Base & Vendors
        ========================== -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- Site Style
        ========================== -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global-rule.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/scrollbar.css">
</head>

<body>
    <section class="row min-vh-100 g-0" id="auth">
        <div class="col-lg-6 d-lg-block d-none">
            <div class="auth-bg d-flex justify-content-between flex-column align-items-center py-4">
                <a class="navbar-brand mt-5" href="index.html">
                    <img src="images/logo/logo.svg" alt="logo">
                </a>
                <div>
                    <h1 class="text-white-color text-center">
                        WAKEB inspire innovators.
                    </h1>
                    <p class="text-gray500 text-center mt-2 fs-5-2 w-75 m-auto">
                        Chat with the smartest AI
                        Experience the power of AI with us
                    </p>
                </div>
                <p class="text-gray500 text-center">
                    @2023 sarie All Right Reserved.
                </p>
            </div>
        </div>
        <div class="col-lg-6 p-sm-5 p-4 auth-form d-flex align-items-center">
            <div class="px-sm-5 px-4 w-100 global-card py-5">
                <a class="navbar-brand d-lg-none d-flex mb-2 justify-content-center" href="index.html">
                    <img src="images/logo/logo.svg" alt="logo">
                </a>
                <div class="mb-4 d-flex align-items-center gap-3">
                    <a href="./login.html">
                        <i class="fas fa-arrow-left fs-5 text-white-color"></i>
                    </a>
                    <h4 class="text-white-color">
                        Forget your password
                    </h4>
                </div>
                <h4 class="text-white-color">Let's get started...</h4>
                <p class="text-gray500 mt-2 fs-5-1">
                    Log in, it will enable you to get all the features.
                </p>
                <form class="mt-5">
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            Email Address
                        </label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your mail">
                    </div>
                    <div class="mt-5">
                        <a class="btn btn-solid-main w-100 auth-btn fs-5-2" href="./reset-password.html">
                            Submit
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="js/jquary.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</html>
