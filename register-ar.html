<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>سارع</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo/logo.svg">
    <!-- Base & Vendors
        ========================== -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- Site Style
        ========================== -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global-rule.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/style-rtl.css">
</head>

<body>
    <section class="row min-vh-100 g-0" id="auth">
        <div class="col-lg-6 d-lg-block d-none">
            <div class="auth-bg d-flex justify-content-between flex-column align-items-center py-4">
                <a class="navbar-brand mt-5" href="index-ar.html">
                    <img src="images/logo/logo.svg" alt="logo">
                </a>
                <div>
                    <h1 class="text-white-color text-center">
                        وايكب يلهم المبتكرين.
                    </h1>
                    <p class="text-gray500 text-center mt-2 fs-5-2 w-75 m-auto">
                        دردش مع أذكى الذكاء الاصطناعي
                        ّاختبر قوة الذكاء الاصطناعي معنا
                    </p>
                </div>
                <p class="text-gray500 text-center">
                    @ 2023 ساري جميع الحقوق محفوظة.
                </p>
            </div>
        </div>
        <div class="col-lg-6 px-5 py-4 auth-form d-flex align-items-center">
            <div class="px-sm-5 px-4 w-100">
                <a class="navbar-brand d-lg-none d-flex mb-2 justify-content-center" href="index-ar.html">
                    <img src="images/logo/logo.svg" alt="logo">
                </a>
                <h4 class="text-white-color">لنبدأ...</h4>
                <p class="text-gray500 mt-2 fs-5-1">
                    قم بالتسجيل، سيمكنك الوصول إلى جميع الميزات.
                </p>
                <form class="mt-5">
                    <div class="mb-4">
                        <label for="name" class="form-label">
                            الاسم الكامل
                        </label>
                        <input type="text" id="name" class="form-control" placeholder="أدخل اسمك الكامل">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            عنوان البريد الإلكتروني
                        </label>
                        <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label">
                            كلمة المرور
                        </label>
                        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور">
                        <p class="text-gray500 mt-2">
                            الحد الأدنى 8 أحرف
                        </p>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <input class="form-check-input m-0" type="checkbox" value="" id="privacy">
                        <label for="privacy" class="form-label m-0">أوافق على <a class="forget-password">سياسة
                                الخصوصية</a>
                        </label>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-solid-main w-100">التسجيل</button>
                    </div>
                    <p class="text-gray500 mt-3 d-flex justify-content-center gap-1">
                        <span>لديك حساب بالفعل؟</span> <a href="./login-ar.html" class="forget-password">تسجيل
                            الدخول</a>
                    </p>
                </form>
            </div>
        </div>

    </section>

</body>
<script src="js/jquary.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</html>
